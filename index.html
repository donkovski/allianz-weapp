<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Валутен Калкулатор</title>

<style>

body{
font-family: Arial;
background:#f2f4f8;
display:flex;
justify-content:center;
margin-top:40px;
}

.container{
background:white;
padding:25px;
width:330px;
border-radius:12px;
box-shadow:0px 6px 20px rgba(0,0,0,0.1);
}

h2{
text-align:center;
color:#002f6c;
}

.display{
width:100%;
height:50px;
font-size:24px;
text-align:right;
padding:10px;
border-radius:6px;
border:1px solid #ccc;
margin-bottom:10px;
}

select{
width:100%;
padding:10px;
margin-bottom:10px;
border-radius:6px;
font-size:16px;
}

.buttons{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:6px;
margin-top:10px;
}

button{
padding:14px;
font-size:18px;
border:none;
border-radius:6px;
background:#e3eaf5;
cursor:pointer;
}

button:hover{
background:#cfdaf0;
}

.convert{
width:100%;
padding:12px;
margin-top:10px;
background:#002f6c;
color:white;
font-size:18px;
border-radius:6px;
}

.result{
text-align:center;
margin-top:10px;
font-size:20px;
font-weight:bold;
color:#002f6c;
}

.status{
text-align:center;
font-size:12px;
color:gray;
margin-bottom:5px;
}

</style>
</head>

<body>

<div class="container">

<h2>Валутен Калкулатор</h2>

<div class="status" id="status">
Зареждане на валути...
</div>

<input id="amount" class="display" value="0">

<select id="from"></select>

<select id="to"></select>

<button class="convert" onclick="convert()">
Конвертирай
</button>

<div id="result" class="result">
0
</div>

<div class="buttons">

<button onclick="num(7)">7</button>
<button onclick="num(8)">8</button>
<button onclick="num(9)">9</button>
<button onclick="clearDisplay()">C</button>

<button onclick="num(4)">4</button>
<button onclick="num(5)">5</button>
<button onclick="num(6)">6</button>
<button onclick="dot()">.</button>

<button onclick="num(1)">1</button>
<button onclick="num(2)">2</button>
<button onclick="num(3)">3</button>
<button onclick="back()">←</button>

<button onclick="num(0)">0</button>

</div>

</div>

<script>

let rates={}

async function load(){

try{

let res=await fetch("https://open.er-api.com/v6/latest/EUR")

let data=await res.json()

rates=data.rates

let from=document.getElementById("from")
let to=document.getElementById("to")

for(let c in rates){

let o1=document.createElement("option")
o1.value=c
o1.text=c
from.appendChild(o1)

let o2=document.createElement("option")
o2.value=c
o2.text=c
to.appendChild(o2)

}

from.value="EUR"
to.value="USD"

document.getElementById("status").innerHTML="Live курсове заредени ✓"

}catch(e){

document.getElementById("status").innerHTML="❌ Няма връзка с API"

}

}

load()

function num(n){

let a=document.getElementById("amount")

if(a.value=="0")
a.value=n
else
a.value+=n

}

function dot(){

let a=document.getElementById("amount")

if(!a.value.includes("."))
a.value+="."

}

function clearDisplay(){

document.getElementById("amount").value="0"

}

function back(){

let a=document.getElementById("amount")

a.value=a.value.slice(0,-1)

if(a.value=="")
a.value="0"

}

function convert(){

let amount=parseFloat(document.getElementById("amount").value)

let from=document.getElementById("from").value

let to=document.getElementById("to").value

let result=(amount/rates[from])*rates[to]

document.getElementById("result").innerHTML=
result.toFixed(2)+" "+to

}

</script>

</body>
</html>
