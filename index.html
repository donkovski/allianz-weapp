<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Валутен калкулатор на Алианц</title>

<style>

body{
font-family: Arial;
background:#0f1724;
display:flex;
justify-content:center;
margin-top:40px;
color:white;
}

/* Основен контейнер */

.container{

width:360px;
background:#1b2435;
border-radius:14px;
box-shadow:0px 10px 30px rgba(0,0,0,0.6);
overflow:hidden;

}

/* Header */

.header{

background:#003781;
padding:15px;
text-align:center;

}

.logo{

width:120px;
margin-bottom:5px;

}

.title{

font-size:18px;
font-weight:bold;

}

/* Content */

.content{

padding:20px;

}

.display{

width:100%;
height:55px;
font-size:26px;
text-align:right;
padding:10px;
border-radius:8px;
border:none;
background:#0f1724;
color:white;
margin-bottom:10px;

}

select{

width:100%;
padding:12px;
margin-bottom:10px;
border-radius:8px;
border:none;
background:#0f1724;
color:white;
font-size:16px;

}

.convert{

width:100%;
padding:14px;
background:#003781;
color:white;
font-size:18px;
border:none;
border-radius:8px;

}

.result{

margin-top:12px;
text-align:center;
font-size:22px;
font-weight:bold;
color:#4da3ff;

}

/* Калкулатор */

.buttons{

display:grid;
grid-template-columns:repeat(4,1fr);
gap:8px;
margin-top:15px;

}

button{

padding:16px;
font-size:18px;
border:none;
border-radius:8px;
background:#2a3650;
color:white;
cursor:pointer;

}

button:hover{

background:#3a4a70;

}

.status{

text-align:center;
font-size:12px;
color:#aaa;
margin-bottom:5px;

}

.footer{

text-align:center;
padding:8px;
font-size:12px;
color:#888;

}

</style>
</head>

<body>

<div class="container">

<div class="header">

<img class="logo"
src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Allianz_logo.svg/512px-Allianz_logo.svg.png">

<div class="title">
Валутен калкулатор на Алианц
</div>

</div>

<div class="content">

<div class="status" id="status">
Зареждане на live курсове...
</div>

<input id="amount" class="display" value="0">

<select id="from"></select>

<select id="to"></select>

<button class="convert" onclick="convert()">
Конвертирай
</button>

<div id="result" class="result">
0
</div>

<div class="buttons">

<button onclick="num(7)">7</button>
<button onclick="num(8)">8</button>
<button onclick="num(9)">9</button>
<button onclick="clearDisplay()">C</button>

<button onclick="num(4)">4</button>
<button onclick="num(5)">5</button>
<button onclick="num(6)">6</button>
<button onclick="dot()">.</button>

<button onclick="num(1)">1</button>
<button onclick="num(2)">2</button>
<button onclick="num(3)">3</button>
<button onclick="back()">←</button>

<button onclick="num(0)">0</button>

</div>

</div>

<div class="footer">
Allianz Exchange System
</div>

</div>

<script>

let rates={}

async function load(){

try{

let res=await fetch("https://open.er-api.com/v6/latest/EUR")

let data=await res.json()

rates=data.rates

let from=document.getElementById("from")
let to=document.getElementById("to")

for(let c in rates){

let o1=document.createElement("option")
o1.value=c
o1.text=c
from.appendChild(o1)

let o2=document.createElement("option")
o2.value=c
o2.text=c
to.appendChild(o2)

}

from.value="EUR"
to.value="ALL"

document.getElementById("status").innerHTML="✓ Live курсове заредени"

}catch(e){

document.getElementById("status").innerHTML="❌ Няма връзка с API"

}

}

load()


function num(n){

let a=document.getElementById("amount")

if(a.value=="0")
a.value=n
else
a.value+=n

}

function dot(){

let a=document.getElementById("amount")

if(!a.value.includes("."))
a.value+="."

}

function clearDisplay(){

document.getElementById("amount").value="0"

}

function back(){

let a=document.getElementById("amount")

a.value=a.value.slice(0,-1)

if(a.value=="")
a.value="0"

}

function convert(){

let amount=parseFloat(document.getElementById("amount").value)

let from=document.getElementById("from").value
let to=document.getElementById("to").value

let result=(amount/rates[from])*rates[to]

document.getElementById("result").innerHTML=
result.toFixed(2)+" "+to

}

</script>

</body>
</html>
